<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <script type="text/javascript" src="file:///System/Library/WidgetResources/AppleClasses/AppleAnimator.js" charset="utf-8"></script>
    <script type="text/javascript" src="file:///System/Library/WidgetResources/AppleClasses/AppleButton.js" charset="utf-8"></script>
    <script type="text/javascript" src="file:///System/Library/WidgetResources/AppleClasses/AppleInfoButton.js" charset="utf-8"></script>
    <link rel="stylesheet" href="main.css">
    <script type="text/javascript" src="Parts/parts.js" charset="utf-8"></script>
    <script type="text/javascript" src="localizedStrings.js" charset="utf-8"></script>
    <script type="text/javascript" src="jquery-1.7.1.js" charset="utf-8"></script>
    <script type="text/javascript" src="doubanfm/doubanfm.js" charset="utf-8"></script>
    <script type="text/javascript" src="main.js" charset="utf-8"></script>
</head>
<body onload="load();">
    <div id="front">
        <img id="frontImg" src="Parts/Images/front.png" alt="">
        <div id="front_back" class="front_back_dark"></div>
        <div id="info" apple-default-image-visibility="hidden"><div style="position: absolute; top: 0px; left: 0px; width: 13px; height: 13px; opacity: 0.25; visibility: hidden; background-image: url(file:///System/Library/WidgetResources/ibutton/black_rollie.png); background-attachment: initial; background-origin: initial; background-clip: initial; background-color: initial; background-position: 0% 0%; background-repeat: no-repeat no-repeat; "></div><img tabindex="0" role="button" style="outline-width: 0px; outline-style: initial; outline-color: initial; position: absolute; top: 0px; left: 0px; opacity: 0; " width="13" height="13" alt="Info" aria-label="Info" src="file:///System/Library/WidgetResources/ibutton/white_i.png"></div>
        <div id="title" apple-default-image-visibility="hidden">title</div>
        <div id="artist" apple-default-image-visibility="hidden">artist</div>
        <audio id="main_audio"></audio>
        <div id="time" apple-default-image-visibility="hidden">time</div>
        <div><audio id="main_audio"> </audio></div>
        <div id="like" onclick="onMarkFavourite();">
            <div class="hover_button">
                <img id="DC_img1" class="invalid" src="doubanfm/like_01.png">
            </div>
        </div>
        <div id="hate" onclick="onBan();">
            <div class="hover_button">
                <img id="DC_img2" class="invalid" src="doubanfm/hate_01.png">
            </div>
        </div>
        <div id="skip" onclick="onSkip(event)">
            <div class="hover_button">
                <img id="DC_img3" class="invalid" src="doubanfm/skip_01.png">
            </div>
        </div>
        <div id="album_cover" onclick="showAlbum();">
            <img id="DC_img" src="Images/cover.png">
        </div>
        <!--<div id="to_somebody">To Somebody</div>-->
        <div id="playAndPauseBox" onmouseover="onMouseOverPlayAndPause()" onmousedown="onPlayOrPause()" onmouseout="onMouseOutPlayAndPause();"><canvas id="canvas_play_pause"></canvas></div>
        <div id="channellist">
            <canvas id="canvas_channellist" width="286px" height="130px"></canvas>
            <div id="channels">
                <div id="channels_scroll">
                    <div class="channel_cate_group" id="personal_channels">
                        <div class="channel_cate">私人兆赫</div>
                        <ul class="channel_list" id="personal_radio">
                            <li class="channel" channel_id="0" channel_name="私人Mhz" onclick="onClickChannel(this);">私人Mhz</li>
                            <li class="channel" channel_id="-3" channel_name="红心Mhz" onclick="onClickChannel(this);">红心Mhz</li>
                        </ul>
                    </div>
                    <div id="public_channels">
                    </div>
                </div>
            </div>
        </div>
        <div id="channel" onclick="onClickShowChannel();" apple-default-image-visibility="hidden">channel</div>
        <div id="new_version" apple-default-image-visibility="hidden"><a id="new_version_anchor" href="#" apple-default-image-visibility="hidden" target=_blank></a></div>
    </div>
    <div id="back">
        <img id="backImg" src="Parts/Images/back.png" alt="">
        <div id="done"><div tabindex="0" role="button" style="height: 23px; -apple-dashboard-region: dashboard-region(control rectangle); " aria-disabled="false"><div style="display: inline-block; vertical-align: bottom; background-image: url(file:///System/Library/WidgetResources/button/glassbuttonleft.png); background-attachment: initial; background-origin: initial; background-clip: initial; background-color: initial; height: 23px; width: 10px; background-position: 0% 0%; background-repeat: no-repeat no-repeat; "></div><div style="display: inline-block; vertical-align: bottom; background-image: url(file:///System/Library/WidgetResources/button/glassbuttonmiddle.png); line-height: 23px; height: 23px; overflow-x: hidden; overflow-y: hidden; white-space: nowrap; font-size: 12px; font-family: 'Helvetica Neue'; font-weight: bold; color: white; background-repeat: repeat no-repeat; ">Done</div><div style="display: inline-block; vertical-align: bottom; background-image: url(file:///System/Library/WidgetResources/button/glassbuttonright.png); background-attachment: initial; background-origin: initial; background-clip: initial; background-color: initial; height: 23px; width: 10px; background-position: 0% 0%; background-repeat: no-repeat no-repeat; "></div></div></div>
        <div id="login_items">
            <input id="username" type="text" placeholder="username" name="username" value="" class="center-placeholder">
            <input id="password" type="password" placeholder="password" name="password" value="" class="center-placeholder">
            <div id="login_tip">press ENTER<br>to login</div>
        </div>
        <div id="text">by hongbo@yang.me</div>
        <div id="version"></div>
        <div id="nickname" apple-part="com.apple.Dashcode.part.text" class="apple-text apple-no-children" apple-default-image-visibility="hidden" apple-text-overflow="ellipsis"></div>
        <div id="shortcut_block">
            <div class="short_part">⇧⌥⌘</div><div class="short_part">+</div><div class="short_part">p or ↓ to play/pause (or ⇧ + F8)<br>s or → to skip (or ⇧ + F9)<br>m or ↑ to mark red-heart<br>b or ← to ban</div>
        </div>
        <div id="options">
        <input id="enable_growl" type="checkbox" name="Growl!" onchange="onCheckGrowl();" value="1"><span id="growl">Growl!</span>
        </div>
    </div>
</body>
</html>
